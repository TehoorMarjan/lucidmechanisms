<div
  class="flex h-full flex-col rounded bg-theme-light p-8 text-center dark:bg-darkmode-theme-light">
  <a href="{{ .RelPermalink }}">
    {{ $image:= .Params.image }}
    {{ if $image }}
      {{ partial "image" (dict "Src" $image "Context" .Page "Alt" .Title "Class" "mx-auto mb-6 rounded" "Size" "120x120") }}
    {{ else if .Params.Email }}
      <img
        class="mx-auto mb-6 rounded"
        alt="{{ .Title }}"
        height="120"
        width="120"
        src="https://www.gravatar.com/avatar/{{ md5 .Params.email }}?s=128&pg&d=identicon" />
    {{ end }}
    <h4 class="mb-3">
      {{ .Title }}
    </h4>
  </a>
  <div class="mb-4 flex-grow">
    {{ .Summary }}
  </div>
  <ul class="social-icons">
    {{ range .Params.social }}
      <li>
        <a href="{{ .link | safeURL }}" target="_blank" rel="noopener nofollow">
          <span class="sr-only">{{ .title }}</span>
          <i class="{{ .icon }}"></i>
        </a>
      </li>
    {{ end }}
  </ul>
</div>
