<!-- categories -->
{{ if isset site.Taxonomies "categories" }}
  {{ if not (eq (len site.Taxonomies.categories) 0) }}
    <div class="mb-8">
      <h5 class="mb-6">{{ T "categories" }}</h5>
      <div class="rounded bg-theme-light p-8 dark:bg-darkmode-theme-light">
        <ul class="space-y-4">
          {{ range $name, $items := site.Taxonomies.categories }}
            <li>
              <a
                class="{{ if (and (eq $.Page.Kind `term`) (eq $.Page.Type `categories`) (eq $.Page.Title .Page.Title)) }}
                  active
                {{ end }} flex justify-between hover:text-primary dark:hover:text-darkmode-primary"
                href="{{ .Page.RelPermalink }}">
                {{ .Page.Title }} <span>( {{ len $items }} )</span>
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  {{ end }}
{{ end }}
