{{ define "main" }}
  <section class="section-sm text-center">
    <div class="container">
      <div class="row justify-center">
        <div class="sm:col-10 md:col-8 lg:col-6">
          <span
            class="block text-[8rem] font-bold text-dark dark:text-darkmode-dark">
            404
          </span>
          <h1 class="h2 mb-4">Page non trouvée</h1>
          <div class="content">
            <p>
              La page que vous recherchez a peut-être été supprimée, a changé de
              nom ou est temporairement indisponible.
            </p>
          </div>
          <a
            href="{{ site.BaseURL | relLangURL }}"
            class="btn btn-primary mt-8">
            Retour à l'accueil
          </a>
        </div>
      </div>
    </div>
  </section>
{{ end }}
